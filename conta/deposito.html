<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simplicity Digital Wallet</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #depositoSection {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .deposito-container {
        background-color: white;
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="home-header"></div>

    <!-- Seção Deposito -->
    <section id="depositoSection">
      <div class="container deposito-container rounded-3 col-5 py-5">
        <h2 class="mb-4 text-center">Adicionar Saldo</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="depositoValor" class="form-label">Valor</label>
                <input
                  type="number"
                  class="form-control"
                  id="depositoValor"
                  placeholder="Ex: 200,00"
                />
              </div>
              <button type="submit" class="btn btn-success w-100">Gerar Boleto</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/headers.js"></script>
    <script type="module" src="../js/saldo.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

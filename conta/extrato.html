<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carteira Digital - Exemplo</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home-header"></div>
    <script>
      fetch("/utils/homeHeader.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("home-header").innerHTML = html;
        })
        .catch((err) =>
          console.error("Erro ao carregar homeHeader.html:", err)
        );
    </script>

    <section id="extratoSection" class="py-5">
      <div class="container">
        <h2 class="mb-4">Extrato</h2>
        <!-- Tabela mockada -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01/01/2025</td>
                <td>Depósito via Pix</td>
                <td class="text-success">Crédito</td>
                <td class="text-success">+ R$ 500,00</td>
              </tr>
              <tr>
                <td>02/01/2025</td>
                <td>Saque 24h</td>
                <td class="text-danger">Débito</td>
                <td class="text-danger">- R$ 150,00</td>
              </tr>
              <tr>
                <td>03/01/2025</td>
                <td>Depósito via Boleto</td>
                <td class="text-success">Crédito</td>
                <td class="text-success">+ R$ 300,00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/headers.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simplicity Digital Wallet</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .required-label::after {
        content: " *";
        color: red;
        font-weight: bold;
      }

      .center-box {
        display: flex;
        justify-content: center;  /* Center horizontally */
        align-items: center;      /* Center vertically */
        height: 100vh;            /* Full viewport height */
      }

      body {
        background: linear-gradient(to right, #06457d, #248fef);
        font-family:Arial, Helvetica, sans-serif
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- Seção de Login -->
    <section id="loginSection" class="center-box" style="opacity: 100%;">
      <div class="container rounded-3 col-5" style="background-color: white">
        <div class="row justify-content-center">
          <div class="col-md-6 m-4">
            <h2 class="mb-4 text-center">Simplicity Digital Wallet</h2>
            <h3 class="mb-4 text-center">Login</h3>
            <form class="needs-validation" novalidate>
              <div class="mb-3 position-relative">
                <label for="loginCPF" class="form-label required-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginCPF"
                  placeholder="Digite seu CPF"
                  maxlength="14"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, insira um CPF válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label required-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Digite sua senha"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, insira sua senha.
                </div>
              </div>
              <div>
                <p class="text-center">Não é membro? <a href="/usuario/cadastro.html">Cadastre-se</a></p>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/headers.js"></script>
  </body>
</html>

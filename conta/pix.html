<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simplicity Digital Wallet</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="home-header"></div>

    <!-- Seção Deposito -->
    <section id="pixSection" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4">Realizar PIX</h2>
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="depositoValor" class="form-label"
                  >Valor</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="depositoValor"
                  placeholder="Ex: 200,00"
                />
              </div>
              <div class="mb-3">
                <label for="chavePix" class="form-label"
                  >Chave PIX</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="chavePix"
                  placeholder="Ex: 8942235"
                />
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/headers.js"></script>
    <script type="module" src="../js/saldo.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

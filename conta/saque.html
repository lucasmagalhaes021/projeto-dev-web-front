<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carteira Digital - Exemplo</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home-header"></div>

    <!-- Seção Saque -->
    <section id="saqueSection" class="py-5">
      <div class="container">
        <h2 class="mb-4">Realizar Saque</h2>
        <div class="row">
          <div class="col-md-6">
            <!-- Dados mockados -->
            <p>Saldo disponível: <strong>R$ 1.234,56</strong></p>
            <form>
              <div class="mb-3">
                <label for="saqueValor" class="form-label"
                  >Valor do Saque</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="saqueValor"
                  placeholder="Ex: 100,00"
                />
              </div>
              <button type="submit" class="btn btn-danger">Sacar</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/headers.js"></script>
  </body>
</html>

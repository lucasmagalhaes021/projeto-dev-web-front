<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simplicity Digital Wallet</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home-header"></div>

    <!-- Seção CPF -->
    <section id="adminSection" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4">Rastrear Usuário</h2>
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="d-flex align-items-end">
                <div class="me-2 flex-grow-1">
                  <label for="cpfValue" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpfValue" placeholder="Ex: 16239503762" />
                </div>
                <button type="submit" class="btn btn-success">Rastrear</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Adicione esta div para os resultados -->
        <div id="results"></div>
      </div>
    </section>
    
    

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/headers.js"></script>
    <script src="../js/common.js"></script>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>

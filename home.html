<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simplicity Digital Wallet</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div id="toast-container"></div>

  <div id="home-header"></div>

  <section id="homeSection" class="py-5" style="display: none;">
    <div class="container">
      <h2 class="mb-4">Bem-vindo(a) à sua conta!</h2>
      <div class="row">
        <!-- Coluna para o saldo -->
        <div class="col-md-6">
          <div class="card p-3 mb-3">
            <h5>Seu Saldo Atual:</h5>
            <p class="fs-3 text-success">R$ 1.234,56</p>
          </div>
        </div>
        <!-- Coluna para o extrato -->
        <div class=" card p-3 mb-3 col-md-6">
          <h5>Últimas Transações</h5>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Valor</th>
                  <th>Conta Origem</th>
                  <th>Conta Destino</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>01/01/2025</td>
                  <td>SAQUE</td>
                  <td class="text-success">Crédito</td>
                  <td>123</td>
                  <td>123</td>
                </tr>
                <tr>
                  <td>02/01/2025</td>
                  <td>SAQUE</td>
                  <td class="text-danger">Débito</td>
                  <td>123</td>
                  <td>123</td>
                </tr>
                <tr>
                  <td>03/01/2025</td>
                  <td>DEPOSITO</td>
                  <td class="text-success">Crédito</td>
                  <td>123</td>
                  <td>123</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/headers.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
